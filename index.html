<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number</title>

<body>
    
    <div class="game-container">
        <header>

        <main>
          <div class="number">?</div>
    
          <div class="controls">
            <input type="number" class="guess" placeholder="Enter your guess" />
            <button class="check">Check!</button>
            <p class="message">Start guessing...</p>

            <button class="again">Play Again</button>
          </div>
        </main>
      </div>
      <div class="intro" id="introModal">
        <div class="intro-content">
          <h2>ðŸ‘‹ Welcome to Guess My Number!</h2>
          <p>Try to guess a number between 1 and 20.<br />

             You lose a point for each wrong guess.<br />
             Can you beat the highscore?</p>
          <button id="closeIntro">Got it!</button>
        </div>
      </div>
      

    <script src="script.js"></script>
</body>
</html>
